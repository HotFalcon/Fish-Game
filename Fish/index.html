<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/holiday.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function


var menu_text = new sjs.Text("MENU",28,"blue");
menu_text.centerH();

var game_text = new sjs.Text("Use the Arrow Keys to Control the Player. Only eat enemies smaller than you!",28,"#ff0");
game_text.centerH().offset(0, 30);

var startBtn = new sjs.Button("Start", function(){
window.location = "fish.html";
});

startBtn.center();

var info_text = new sjs.Text("Created By Evan Littlejohn",20,"black");

info_text.bottom().centerH();

} //end start

</script>
</head>
<body onload="start()"  onload="start()" style="margin:auto;background:lightgreen;">
<h1> Fish </h1>

<div id="target" style="margin:auto;background:#F87217;"></div>
</body>
</html>
