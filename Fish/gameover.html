<!DOCTYPE html>
<html>
<head>
<title> Game Over </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/holiday.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function


var gameover_txt = new sjs.Text("Gameover!",28,"blue");
gameover_txt.centerH().offset(0,85);

var startBtn= new sjs.Button("Restart",function(){
	window.location= "fish.html";
});

startBtn.center();

var score_txt = new sjs.Text("Your Score: ", 21, "orange");
score_txt.setText("Score: "+localStorage.getItem("score"));
}
</script>
</head>
<body onload="start()" style="margin:auto;background:#95B9C7;">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:#FFCBA4;"></div>
</body>
</html>
